<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Vé Xem Rạp - SonaFilm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #151515;
            color: white;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 60px;
            background-color: black;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .sidebar i {
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .sidebar i:hover {
            color: aqua;
            transform: scale(1.2);
        }

        /* Navbar */
        .navbar {
            width: calc(100% - 60px);
            height: 50px;
            background-color: black;
            position: fixed;
            top: 0;
            left: 60px;
            z-index: 99999;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 100%;
            color: white;
        }

        .logo {
            font-size: 24px;
            color: aqua;
        }

        /* Content */
        .content {
            margin-top: 60px;
            margin-left: 80px;
            padding: 20px;
            flex: 1;
            width: 100%;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .movie-card h3 {
            text-align: center;
            padding: 10px;
        }

        /* Seat Selection */
        .seat-container {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .screen {
            background: #ccc;
            height: 30px;
            width: 60%;
            margin: 10px auto;
            border-radius: 5px;
        }

        .seats {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .seat {
            width: 40px;
            height: 40px;
            background: #444;
            border-radius: 5px;
            cursor: pointer;
        }

        .seat.selected {
            background: #6feaf6;
        }

        .seat.occupied {
            background: red;
            cursor: not-allowed;
        }

        /* Map */
        #map {
            height: 300px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .confirm-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: aqua;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="home.html" title="Trang chủ"><i class="left-menu-icon fas fa-home"></i></a>
        <a href="Comunity.html" title="Cộng đồng"><i class="left-menu-icon fas fa-users"></i></a>
        <a href="vip-payment.html" title="Thanh Toán"><i class="left-menu-icon fas fa-bookmark"></i></a>
        <a href="show-time.html" title="Xem Rạp"><i class="left-menu-icon fas fa-tv"></i></a>
        <a href="ranking.html" title="Bảng xếp hạng"><i class="left-menu-icon fas fa-hourglass-start"></i></a>
        <a href="cart.html" title="Giỏ hàng"><i class="left-menu-icon fas fa-shopping-cart"></i></a>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">SonaFilm</h1>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>Các phim sắp ra mắt tại rạp</h2>
        <div class="movie-list" id="movieList"></div>

        <!-- Seat + Cinema selection -->
        <div class="seat-container" id="seatContainer">
            <h2 id="selectedMovieTitle">Bạn đang chọn: </h2>
            <div class="screen"></div>
            <div class="seats" id="seats"></div>

            <h3>Chọn rạp chiếu phim</h3>
            <div id="map"></div>
            <p id="selectedCinema" style="margin-top: 10px; font-weight: bold;"></p>

            <button class="confirm-btn" id="confirmBooking">Xác nhận đặt vé</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const movies = [
            { title: "Avengers: Endgame", img: "https://image.tmdb.org/t/p/w500/ulzhLuWrPK07P1YkdWQLZnQh1JL.jpg" },
            { title: "Spider-Man: No Way Home", img: "https://image.tmdb.org/t/p/w500/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg" },
            { title: "The Batman", img: "https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T25onhq.jpg" },
            { title: "Doctor Strange 2", img: "https://image.tmdb.org/t/p/w500/wRnbWt44nKjsFPrqSmwYki5vZtF.jpg" }
        ];

        const movieList = document.getElementById("movieList");
        const seatContainer = document.getElementById("seatContainer");
        const seatsDiv = document.getElementById("seats");
        const selectedMovieTitle = document.getElementById("selectedMovieTitle");

        // Render movie list
        movies.forEach((movie, index) => {
            const card = document.createElement("div");
            card.classList.add("movie-card");
            card.innerHTML = `<img src="${movie.img}" alt="${movie.title}"><h3>${movie.title}</h3>`;
            card.addEventListener("click", () => selectMovie(index));
            movieList.appendChild(card);
        });

        function selectMovie(index) {
            seatContainer.style.display = "block";
            selectedMovieTitle.textContent = "Bạn đang chọn: " + movies[index].title;
            generateSeats();
            initMap();
            localStorage.setItem("selectedMovie", movies[index].title);
        }

        function generateSeats() {
            seatsDiv.innerHTML = "";
            for (let i = 1; i <= 40; i++) {
                const seat = document.createElement("div");
                seat.classList.add("seat");
                seat.addEventListener("click", () => toggleSeat(seat));
                seatsDiv.appendChild(seat);
            }
        }

        function toggleSeat(seat) {
            if (!seat.classList.contains("occupied")) {
                seat.classList.toggle("selected");
            }
        }

        function initMap() {
            document.getElementById("map").innerHTML = ""; // reset map
            const map = L.map('map').setView([21.0285, 105.8542], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            const cinemas = [
                { name: "CGV Vincom Bà Triệu", coords: [21.0123, 105.8461] },
                { name: "Lotte Cinema Hà Đông", coords: [20.9591, 105.7653] },
                { name: "BHD Star Phạm Ngọc Thạch", coords: [21.0058, 105.8332] }
            ];

            cinemas.forEach(cinema => {
                const marker = L.marker(cinema.coords).addTo(map);
                marker.bindPopup(cinema.name);
                marker.on('click', () => {
                    localStorage.setItem("selectedCinema", cinema.name);
                    document.getElementById("selectedCinema").textContent = "Bạn đã chọn rạp: " + cinema.name;
                });
            });

            // Tự động zoom tới vị trí người dùng
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const userCoords = [pos.coords.latitude, pos.coords.longitude];
                    map.setView(userCoords, 13);
                    L.marker(userCoords).addTo(map).bindPopup("Vị trí của bạn").openPopup();
                });
            }
        }

        document.getElementById("confirmBooking").addEventListener("click", () => {
            const selectedSeats = document.querySelectorAll(".seat.selected");
            const seatIndexes = [...selectedSeats].map((seat, i) => i + 1);
            const cinema = localStorage.getItem("selectedCinema") || "Chưa chọn rạp";

            if (seatIndexes.length === 0) {
                alert("Vui lòng chọn ít nhất 1 ghế!");
                return;
            }
            if (cinema === "Chưa chọn rạp") {
                alert("Vui lòng chọn rạp!");
                return;
            }

            localStorage.setItem("selectedSeats", JSON.stringify(seatIndexes));
            alert("Đặt vé thành công!\nPhim: " + localStorage.getItem("selectedMovie") +
                "\nRạp: " + cinema +
                "\nGhế: " + seatIndexes.join(", "));
        });
    </script>
</body>

</html>
